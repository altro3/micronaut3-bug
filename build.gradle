plugins {
    id 'io.micronaut.application' version '4.2.1'
    id 'io.micronaut.aot' version '4.2.1'
}

ext {

    ver = [
            micronaut       : '4.3.1',
            micronautOpenapi: '6.5.0!!',
    ]

    jreImage = 'bellsoft/liberica-openjre-alpine:17.0.10'
    jreImageNative = 'debian:stable-slim'
}

mainClassName = "com.micronaut.bug.Application"
micronaut {
    version ver.micronaut
    runtime "netty"
    testRuntime "junit5"
    enableNativeImage false
    processing {
        group project.group
        incremental true
        annotations "com.micronaut.bug.*"
    }
    aot {
        optimizeServiceLoading = true
        convertYamlToJava = true
        precomputeOperations = true
        cacheEnvironment = true
        optimizeClassLoading = true
        deduceEnvironment = true
        optimizeNetty = true
    }
}

wrapper.gradleVersion = '8.5'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

dockerfile {
    baseImage(jreImage)
    args "-Dfile.encoding=UTF-8"
}
graalvmNative {
    binaries {
        toolchainDetection = false
        main {
            verbose = true
        }
    }
}
dockerfileNative {
    baseImage(jreImageNative)
}

dependencies {

    annotationProcessor "org.projectlombok:lombok"
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.serde:micronaut-serde-processor:2.3.3!!"
    annotationProcessor "io.micronaut.validation:micronaut-validation"
    annotationProcessor "io.micronaut.openapi:micronaut-openapi:$ver.micronautOpenapi"

    compileOnly "org.projectlombok:lombok"
    compileOnly "io.micronaut:micronaut-inject-java"
    compileOnly "io.micronaut.openapi:micronaut-openapi-annotations:$ver.micronautOpenapi"

    implementation "io.micronaut.serde:micronaut-serde-api"
    implementation "io.micronaut.serde:micronaut-serde-jackson"
    implementation "org.yaml:snakeyaml"
    implementation "io.micronaut:micronaut-management"
    implementation "io.micronaut.validation:micronaut-validation"
    implementation "io.micronaut:micronaut-http-server-netty"
    implementation "io.micronaut:micronaut-inject-java"
    implementation "io.micronaut:micronaut-http-client"
    implementation "io.micronaut:micronaut-runtime"
    implementation "io.micronaut.reactor:micronaut-reactor"

    runtimeOnly "ch.qos.logback:logback-classic"
//    implementation "io.micronaut:micronaut-jackson-databind"

//    implementation "io.micronaut:micronaut-inject-kotlin"
//    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactor"
//    implementation "io.micronaut.security:micronaut-security-jwt"
//    implementation "io.micronaut.security:micronaut-security-oauth2"

    // micronaut-data
