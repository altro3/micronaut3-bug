plugins {
    id("org.jetbrains.kotlin.jvm") version "1.9.25"
    id("org.jetbrains.kotlin.kapt") version "1.9.25"
//    id("com.google.devtools.ksp") version "1.9.25-1.0.20 "
    id 'io.micronaut.application' version '4.4.2'
//    id 'io.micronaut.aot' version '4.4.2'
}

ext {

    ver = [
            micronaut: '4.5.1',
            core     : '4.5.4',
            openapi  : '6.11.1!!',
            serde    : '2.10.2',
    ]

    jreImage = 'bellsoft/liberica-openjre-alpine:17.0.10'
    jreImageNative = 'debian:stable-slim'
}

mainClassName = "com.micronaut.bug.Application"
micronaut {
    version ver.micronaut
    runtime "netty"
    testRuntime "junit5"
    enableNativeImage false
    processing {
        group project.group
        incremental true
        annotations "com.micronaut.bug.*"
    }
//    aot {
//        optimizeServiceLoading = true
//        convertYamlToJava = true
//        precomputeOperations = true
//        cacheEnvironment = true
//        optimizeClassLoading = true
//        deduceEnvironment = true
//        optimizeNetty = true
//    }
    openapi {
        version = ver.openapi
        client(file("swagger.yml")) {
            apiPackageName = "com.example.openapi.api"
            modelPackageName = "com.example.openapi.model"
            clientId = "test"
            useOptional = true
            useReactive = false
        }
    }
}

wrapper.gradleVersion = '8.9'

java {
    sourceCompatibility = JavaVersion.VERSION_21
}

dockerfile {
    baseImage(jreImage)
    args "-Dfile.encoding=UTF-8"
}
graalvmNative {
    binaries {
        toolchainDetection = false
        main {
            verbose = true
        }
    }
}
dockerfileNative {
    baseImage(jreImageNative)
}

dependencies {

    ksp("io.micronaut.validation:micronaut-validation-processor")
    ksp("io.micronaut.serde:micronaut-serde-processor:$ver.serde")
    ksp("io.micronaut:micronaut-inject-kotlin")
    ksp("io.micronaut.openapi:micronaut-openapi:$ver.openapi")
    ksp("io.micronaut.security:micronaut-security-annotations")

//    kapt("io.micronaut.validation:micronaut-validation-processor")
//    kapt("io.micronaut.serde:micronaut-serde-processor")
//    kapt("io.micronaut:micronaut-inject-kotlin")
//    kapt("io.micronaut.openapi:micronaut-openapi")
//    kapt("io.micronaut.security:micronaut-security-annotations")

    compileOnly "io.micronaut.openapi:micronaut-openapi-annotations:$ver.openapi"
    compileOnly "com.fasterxml.jackson.core:jackson-annotations"

    implementation "io.micronaut:micronaut-http-server-netty"
    implementation "io.micronaut:micronaut-http-client"
    implementation "io.micronaut.serde:micronaut-serde-api:$ver.serde"
    implementation "io.micronaut:micronaut-inject-kotlin"
    implementation "io.micronaut.validation:micronaut-validation"
    implementation "io.micronaut.reactor:micronaut-reactor"
    implementation "io.micronaut:micronaut-runtime"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"

//    runtimeOnly "io.micronaut:micronaut-jackson-databind"
    runtimeOnly "io.micronaut.serde:micronaut-serde-jackson:$ver.serde"
    runtimeOnly "ch.qos.logback:logback-classic"
    runtimeOnly "org.yaml:snakeyaml"
}

kotlin {
    jvmToolchain(21)
}


